<app-navbar></app-navbar>
<div class="container my-5">
  <div class="card p-3">
    <div class="form-group my-2">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="obj.email"
      />
    </div>
    <div class="form-group my-2">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        id="password"
        class="form-control"
        [(ngModel)]="obj.password"
      />
    </div>

    <div class="d-grid">
      <button (click)="signIn()" class="btn btn-info">Sign Up</button>
    </div>
  </div>
</div>
